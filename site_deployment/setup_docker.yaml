- block: #====Block Debian====
  - name: Prepare and Install Docker
    tags:
      - install
      - docker
    block:
    - name: Install Docker Dependencies
      apt:
        name: "{{ item }}"
        state: present
        #update_cache: yes
      loop:
        - apt-transport-https
        - ca-certificates
        - curl
        - gnupg-agent
        - software-properties-common
    - name: Add GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
    - name: Add docker repository to apt
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu bionic stable
        state: present
    - name: Install Docker for Debian
      apt:
        name: "{{ item }}"
        state: latest
      loop:
        - docker-ce
        - docker-ce-cli
        - containerd.io
        - docker-buildx-plugin
        - docker-compose-plugin
  when: ansible_os_family == 'Debian'

- block: #====Block RedHat====
  - name: Prepare and install Docker (RedHat)
    tags:
      - install
      - docker
    block:
    - name: Install Docker Dependencies (RedHat)
      yum:
        name: "{{ item }}"
        state: present
      loop:
        - yum-utils
        - device-mapper-persistent-data
        - lvm2
    - name: Add Docker repo (RedHat)
      get_url:
        url: https://download.docker.com/linux/centos/docker-ce.repo
        dest: /etc/yum.repos.d/docker-ce.repo
    - name: Install Docker for RedHat
      package: name=docker-ce state=latest
    - name: Add user to docker group
      user:
        name: "{{ ansible_user }}"
        groups: docker
        append: yes
    - name: Start Docker service RedHat
      service:
        name: docker
        state: started
        enabled: yes
  when: ansible_os_family == 'RedHat'
